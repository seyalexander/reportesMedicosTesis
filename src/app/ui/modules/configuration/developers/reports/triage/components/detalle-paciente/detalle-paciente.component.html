@for (item of detallePaciente; track $index) {
  <div class="p-4 sm:p-7 overflow-y-auto">
    <div class="text-center">
      <h3 class="text-lg font-semibold text-gray-800 dark:text-neutral-200">
        PACIENTE
      </h3>
      <p class="text-sm text-gray-500 dark:text-neutral-500">
        {{item.nombres}} {{item.apellidos}}
      </p>
    </div>

    <!-- Grid -->
    <div class="mt-5 sm:mt-10 grid grid-cols-2 sm:grid-cols-3 gap-5">
      <div>
        <span class="block text-xs uppercase text-gray-500 dark:text-neutral-500">Fecha nacimiento:</span>
        <span class="block text-sm font-medium text-gray-800 dark:text-neutral-200">{{item.fecha_Nacimiento}}</span>
      </div>
      <!-- End Col -->

      <div>
        <span class="block text-xs uppercase text-gray-500 dark:text-neutral-500">Fecha registro:</span>
        <span class="block text-sm font-medium text-gray-800 dark:text-neutral-200">{{item.fecha_Registro}}</span>
      </div>
      <!-- End Col -->

      <div>
        <span class="block text-xs uppercase text-gray-500 dark:text-neutral-500">Fecha actual:</span>
        <div class="flex items-center gap-x-2">

          <span class="block text-sm font-medium text-gray-800 dark:text-neutral-200">{{fechaFormateada}}</span>
        </div>
      </div>
      <!-- End Col -->
    </div>
    <!-- End Grid -->
